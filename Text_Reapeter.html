<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div  class="head">
                Repeat times : <input type="text" name="" id="repeat" placeholder="Repeat times">
            </div>
        
        </div>
        <div class="main">
            <div class="text">
                <textarea name="" id="textArea" placeholder="Enter Text here......"></textarea>
            </div>
            <div class="output" id="out">
                <div><marquee behavior="alternate" direction="left" style="padding: 10px; text-decoration:underline;">
                    OUTPUT

                </marquee></div>
                <p class="h" id="h1"></p></div>
        </div>
        <div class="btn">
            <button onclick="Repeat()">Click to Repeat Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
